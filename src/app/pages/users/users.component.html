<form [formGroup]="userForm" class="m-3">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="nome">Nome</label>
      <input id="nome" type="text" class="form-control" formControlName="nome"/>
    </div>  <div class="form-group col-md-3">
      <label for="nome">Idade</label>
      <input id="nome" type="number" class="form-control" formControlName="idade"/>
    </div>
  </div>
  <button (click)="SubmitForm()" class="btn btn-success mt-3">Incluir</button>
</form>

<div class="row">
  @for (username of users; track $index) {
    <div class="col-md-3 mb-3">
      <app-user-card (userInfoEmitter)="infoUserSelecionado($event)" [user]="username"></app-user-card>
    </div>
  }
</div>
@if (userSelecionado) {
  <div class="mt-3 border col-md p-3 rounded">
    <h2>Usu√°rio selecionado</h2>
    <p>Nome: {{ userSelecionado.nome }}</p>
    <p>Idade: {{ userSelecionado.idade}} </p>
  </div>
}
